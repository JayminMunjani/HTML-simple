<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>restration form</title>
</head>
<body>
	<h1 align="center">Register your account</h1>
	<form>
	<table  align="center" border="5" cellpadding="5" cellspacing="5">
		<tr>
			<td><b>First name</b></td>
			<td><input type="text" placeholder="Alex" name=""></td>
		</tr>
		<tr>
			<td><b>Last name</b></td>
			<td><input type="text" placeholder="Jason" name=""></td>
		</tr>
		<tr>
			<td><b>User name</b></td>
			<td><input type="text" placeholder="AlexJason" name=""></td>
		</tr>
		<tr>
			<td><b>Date of birth</b></td>
			<td><input type="Date" name=""></td>
		</tr>
		<tr>
			<td><b>Gender</b></td>
			<td><input type="radio" name="jaymin">Male
				<input type="radio" name="jaymin">Female
			</td>
		</tr>
		<tr>
			<td><b>Country</b></td>
			<td>
				<select>
					<option>---select---</option>
					<option>India</option>
					<option>USA</option>
					<option>Pakistan</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><b>Email</b></td>
			<td><input type="Email" placeholder="alexjason@gmail.com" name=""></td>
		</tr>
		<tr>
			<td><b>Phone No.</b></td>
			<td><input type="tel" placeholder="1234567891" name=""></td>
		</tr>
		<tr>
			<td><b>Password</b></td>
			<td><input type="password" name=""></td>
		</tr>
		<tr>
			<td><b>Confirm password</b></td>
			<td><input type="password" name=""></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="reset" name="">
			<input type="submit" name="">
			</td>
		</tr>

	</table>
	</form>
</body>
</html>
